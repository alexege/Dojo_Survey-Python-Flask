<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Dojo Survey</title>
</head>
<body>
    <div class="survey">            
        <form action="/process" method="post">
            <table>
            <tr>
                <td>
                    Your Name:
                </td>
                <td>
                    <input class="small_padding" type="text" name="full_name" value="">
                </td>
            </tr>
            <tr>
                <td>
                    Dojo Location:
                </td>
                <td>
                    <select name="location" class="select small_padding">
                        <option value="San Jose">San Jose</option>
                        <option value="San Francisco">San Francisco</option>
                        <option value="Sacramento">Sacramento</option>
                        <option value="San Diego">San Diego</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Favorite Language</td>
                <td>
                    <select name="language" class="select small_padding">
                        <option value="Python">Python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="C#">C#</option>
                        <option value="C++">C++</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan=2>Comment (Optional)</td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="comment" class="select"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="align_right">
                    <button>Submit</button>
                </td>
            </tr>
        </table>
        </form>
    </div>
</body>
</html>
